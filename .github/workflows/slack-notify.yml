name: Notify Slack
'on':
  push:
    branches:
      - main
jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Slack
        uses: rtCamp/action-slack-notify@v2.2.0
        with:
          status: ${{ job.status }}
          text: "foooooooooo:\n\nCommit message: ${{
            github.event.head_commit.message }}\nCommit URL: ${{ github.event.head_commit.url }}"
        env:
          SLACK_WEBHOOK: '${{ secrets.SLACK_WEBHOOK }}'
